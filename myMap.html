<!DOCTYPE html>
<html>
<head>
  <title>Map Centered on My Location</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>

  <style>
    #map {
      height: 500px;
      width: 100%;
      position: relative;
    }
    #circle {
      width: 50px;
      height: 50px;
      background-color: black;
      opacity: 0.2;
      transform: translate(-50%, -50%);
      position: absolute;
      display: none;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <h3 class="p-2">Map Centered on Your Location</h3>
  <div id="map">
    <div class="rounded-circle position-absolute" id="circle"></div>
  </div>
  <div class="p-3">
    <label for="radius" class="form-label">Radius (in px):</label>
    <input type="number" id="radius" class="form-control" placeholder="Enter radius in pixels">
  </div>

  <!-- Stop Alarm Button -->
  <div class="text-center">
    <button id="stopBtn" class="btn btn-danger" style="display: none;">Stop Alarm</button>
  </div>

  <script>
    const map = L.map('map');
    const circle = document.getElementById("circle");
    const radiusInput = document.getElementById("radius");
    const stopBtn = document.getElementById("stopBtn");

    let currentMarker = null;
    let userMarker = null;
    let rangeCircle = null;
    let alarmTriggered = false;
    let audio = new Audio("iphone_alarm.mp3");
    audio.loop = true;

    // Ensure sound only works after user interaction (required by mobile browsers)
    let hasInteracted = false;
    map.on('click', function () {
      if (!hasInteracted) {
        hasInteracted = true;
      }
    });

    // Function to play sound and show stop button
    function playAlarm() {
      if (hasInteracted) {
        audio.play().catch(err => console.log("Playback issue:", err));
        stopBtn.style.display = "inline-block";
      }
    }

    // Stop alarm handler
    stopBtn.addEventListener("click", () => {
      audio.pause();
      audio.currentTime = 0;
      stopBtn.style.display = "none";
      alarmTriggered = false;
    });

    // Add OpenStreetMap tiles
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);

    // Track and update user's location
    if (navigator.geolocation) {
      navigator.geolocation.watchPosition(
        function (position) {
          const lat = position.coords.latitude;
          const lng = position.coords.longitude;

          const userLatLng = L.latLng(lat, lng);

          if (!map._loaded) {
            map.setView(userLatLng, 13);
          }

          if (userMarker) {
            userMarker.setLatLng(userLatLng);
          } else {
            userMarker = L.marker(userLatLng).addTo(map)
              .bindPopup('You are here!')
              .openPopup();
          }

          // Check if clicked marker is inside radius
          if (currentMarker && rangeCircle) {
            const markerPos = currentMarker.getLatLng();
            const distance = map.distance(markerPos, userLatLng);
            const radiusMeters = rangeCircle.getRadius();

            if (distance <= radiusMeters) {
              if (!alarmTriggered) {
                playAlarm();
                alarmTriggered = true;
              }
            } else {
              alarmTriggered = false;
              stopBtn.style.display = "none";
            }
          }
        },
        function () {
          alert("Unable to retrieve location.");
          map.setView([0, 0], 2);
        },
        {
          enableHighAccuracy: true,
          maximumAge: 0,
          timeout: 10000
        }
      );
    } else {
      alert("Geolocation not supported by your browser.");
      map.setView([0, 0], 2);
    }

    // Handle map click
    map.on('click', function (e) {
      const latlng = e.latlng;

      if (currentMarker) {
        map.removeLayer(currentMarker);
      }
      if (rangeCircle) {
        map.removeLayer(rangeCircle);
      }

      currentMarker = L.marker(latlng).addTo(map)
        .bindPopup("You clicked here:<br>" + latlng.lat.toFixed(5) + ", " + latlng.lng.toFixed(5))
        .openPopup();

      const radiusValue = parseInt(radiusInput.value);
      const meterRadius = !isNaN(radiusValue) && radiusValue > 0 ? radiusValue : 50;

      rangeCircle = L.circle(latlng, {
        radius: meterRadius,
        color: 'red',
        fillOpacity: 0.2
      }).addTo(map);
    });
  </script>
</body>
</html>
